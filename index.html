<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>8x8pix</title>
</head>
<body>

<h3>8x8pix – JPG aus 8x8 Pixeln</h3>

<div id="grid"></div>

<p>
  Dateiname: <input id="filename" type="text" value="meinbild">
  <button id="saveBtn">Speichern</button>
</p>

<canvas id="canvas" width="8" height="8" style="display:none;"></canvas>

<script>
// 8x8 Checkbox-Raster erzeugen
const grid = document.getElementById("grid");
for (let y = 0; y < 8; y++) {
  const row = document.createElement("div");
  for (let x = 0; x < 8; x++) {
    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.dataset.x = x;
    cb.dataset.y = y;
    row.appendChild(cb);
  }
  grid.appendChild(row);
}

// Speichern-Button
document.getElementById("saveBtn").onclick = () => {
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  // Canvas füllen
  const checkboxes = grid.querySelectorAll("input[type=checkbox]");
  checkboxes.forEach(cb => {
    const x = parseInt(cb.dataset.x);
    const y = parseInt(cb.dataset.y);
    ctx.fillStyle = cb.checked ? "white" : "black";
    ctx.fillRect(x, y, 1, 1);
  });

  // JPG erzeugen
  const filename = document.getElementById("filename").value || "bild";
  const link = document.createElement("a");
  link.download = filename + ".jpg";
  link.href = canvas.toDataURL("image/jpeg");
  link.click();
};
</script>

</body>
</html>
